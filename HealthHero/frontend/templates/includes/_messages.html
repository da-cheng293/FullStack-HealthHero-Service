
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" style = "width: 1000px;">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="alert alert-danger" style = "width: 10px;">{{error}}</div>
{% endif %}

{% if msg %}
  <div class="alert alert-success"style = "width: 10px;">{{msg}}</div>
{% endif %}
